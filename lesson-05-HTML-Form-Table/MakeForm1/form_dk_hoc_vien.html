<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đăng ký học viên</title>
</head>
<body>
  <form style="background-color: yellow; width: 50%">
    <h1 style="background-color: aqua">Đăng ký học viên</h1>
    <table>
      <tr>
        <td><label>Họ và tên</label></td>
        <td><input type="text" name="name" style="width: 200px"></td>
      </tr>
      <tr>
        <td><label>Ngày sinh</label></td>
        <td><input type="text" name="birthdate"></td>
      </tr>
      <tr>
        <td><label>Giới tính</label></td>
        <td><input type="radio" name="gender"><label>Nam</label>
          <input type="radio" name="gender"><label>Nữ</label>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top"><label>Địa chỉ</label></td>
        <td><input type="text" name="address" style="height: 50px"></td>
      </tr>
      <tr>
        <td><label>Lớp</label></td>
        <td>
          <select>
            <option value="select">-Chọn lớp-</option>
            <option value="C1222H1">C1222H1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Email</label></td>
        <td><input type="text" name="email"></td>
      </tr>
      <tr>
        <td><label>Điện thoại</label></td>
        <td><input type="text" name="phonenumber"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" name="regist" value="Đăng ký">
          <input type="reset" name="reset" value="Nhập lại">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
