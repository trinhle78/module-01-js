<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/simpleform1.css">
    <title>Tạo form sở thích</title>
</head>
<body>
  <form>
    <h1 style="text-align: center">SỞ THÍCH CỦA BẠN</h1>
    <table style="width: 100%">
      <tr>
        <td style="text-align: right; color: blue"><label>Họ và tên</label></td>
        <td><input type="text" name="yourname" style="width: 200px"><br></td>
      </tr>
      <tr>
        <td style="text-align: right; color: blue"><label>Email</label></td>
        <td><input type="text" name="email"><br></td>
      </tr>
      <tr>
        <td rowspan="2" style="vertical-align: top; text-align: right; color: blue"><label>Sở thích</label></td>
        <td>
          <table>
            <tr style="color: orange">
              <td><label><input name="hobby" type="checkbox">Thể thao</label></td>
              <td><label><input name="hobby" type="checkbox">Âm nhạc</label></td>
              <td><label><input name="hobby" type="checkbox">Đọc sách</label><br></td>
            </tr>
            <tr style="color: orange">
              <td><label><input name="hobby" type="checkbox">Lướt web</label></td>
              <td><label><input name="hobby" type="checkbox">Chơi game</label></td>
              <td><label><input name="hobby" type="checkbox">Điện ảnh</label><br></td>
            </tr>
            <tr style="color: orange">
              <td><label><input name="hobby" type="checkbox">Du lịch</label><br></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Gửi thông tin">
          <input type="reset" value="Nhập lại">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
