<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng hàm console.log()</title>
</head>
<body>
  <button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        console.log('Xin chào!');
    }
</script>
</body>
</html>
