<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
  <script>
    /*Viết chương trình nhập một giá trị là độ 0C (Celsius) và
    chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]
     */
    var doC = parseFloat(prompt("Nhập vào giá trị độ C:"));
    var doF = doC * 9 / 5 + 32;
    document.write("Giá trị độ F là: " + doF);
  </script>
</body>
</html>
