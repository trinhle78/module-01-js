<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
  <script>
    // Viết chương trình tính diện tích hình tròn
    const pi = 3.14;
    var r = parseFloat(prompt("Nhập vào bán kính hình tròn: "));
    var dienTich = pi * r * r;
    document.write("Diện tích hình tròn là: " + dienTich);
  </script>
</body>
</html>
