<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
  <script>
    // Chương trình chu vi hình tròn
    const pi = 3.14;
    var r = parseFloat(prompt("Nhập vào chu vi hình tròn: "));
    var chuVi = 2 * pi * r;
    document.write("Chu vi hình tròn là: " + chuVi);
  </script>
</body>
</html>
