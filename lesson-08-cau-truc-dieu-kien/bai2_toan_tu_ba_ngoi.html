<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Toán tử ba ngôi</title>
</head>
<body>
  <script>
    let login = prompt("Enter:");
    let message = (login == "Employee") ?
            "Hello" :
            (login == "Director") ?
                    "Greeting" :
                    (login == "") ?
                            "No login" :
                            "";
    alert(message);
  </script>
</body>
</html>
