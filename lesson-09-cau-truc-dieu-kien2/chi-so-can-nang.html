<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang</title>
</head>
<body>
  <h1>Tính chỉ số cân nặng</h1>
  <label for="can_nang">Nhập cân nặng: (kg)</label>
  <input type="text" name="can_nang" id="can_nang"></br>
  <label for="chieu_cao">Nhập chiều cao: (m)</label>
  <input type="text" name="chieu_cao" id="chieu_cao"></br>
  <button type="button" onclick="kiemtra()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function kiemtra() {
      let canNang = document.getElementById("can_nang").value;
      let chieuCao = document.getElementById("chieu_cao").value;
      let bmi = canNang / (Math.pow(chieuCao, 2));
      let result;

      if (bmi < 18.5) {
        result = "Underweight";
      } else if (bmi < 25) {
        result = "Normal";
      } else if (bmi < 30) {
        result = "Overweight";
      } else {
        result = "Obese";
      }

      document.getElementById("result").innerHTML = "Chỉ số BMI la: " + bmi + " <b>" + result + "</b>";
    }
  </script>
</body>
</html>
