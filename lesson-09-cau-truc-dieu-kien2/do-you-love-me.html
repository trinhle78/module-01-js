<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
</head>
<body>
  <h1 style="position: absolute; left: 220px; top:175px;">Do you love me?</h1>
  <input type="button" value="YES" id="btnYes" onclick="yesClick()" style="position: absolute; left: 285px; top: 235px;">
  <input type="button" value="NO" id="btnNo" onmouseover="noClick()" style="position: absolute; left: 360px; top:235px;">
  <script>
    function yesClick() {
      alert("Yes. you are right!");
    }

    function noClick() {
      let x = Math.round(Math.random() * window.innerWidth);
      let y = Math.round(Math.random() * window.innerHeight);
      document.getElementById("btnNo").style.left = x + "px";
      document.getElementById("btnNo").style.top = y + "px";
    }
  </script>
</body>
</html>
