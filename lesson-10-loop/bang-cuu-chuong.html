<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
  <h1>Bảng cửu chương</h1>
  <script>
    let sout, i, j;
    sout = "<table style='border: solid black 1px ;border-collapse: collapse; width: 500px;'>"
    for (i = 1; i <= 9; i++) {
      sout += "<tr>";
      for (j = 1; j <= 9; j++) {
        sout += "<td style='border: solid black 1px; padding: 5px;'>" + j + "*" + i +"=" + i * j + "</td>";
      }
      sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
  </script>
</body>
</html>
