    // Vòng lặp while
    let sout, i, j;
    sout = "<table style='border: 1px; width: 500px; border-spacing: 0px;'>"
    i = j=  1;
    while (i <= 10) {
      sout  += "<tr>";
      while (j <= 10) {
        sout += "<td style='border: solid black 1px; padding: 3px'>" + i * j + "</td>";
        j++;
      }
      sout  += "</tr>";
      j = 1;
      i++;
    }
    sout += "</table>"
    document.write(sout);
  </script>
</body>
