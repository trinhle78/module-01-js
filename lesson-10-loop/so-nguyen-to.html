<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
  <h1>Hiển thị 20 số nguyên tố đầu tiên.</h1>
  <script>
    let num = Number(prompt("Nhập n số nguyên tố đầu tiên: "));
    function printSNT(num) {
      let count = 0;// Biến đếm số ước của một số
      let countSNT = 0; // Biến đếm số nguyên tố đã được in ra

      for (let i = 2; i <= 1000; i++) {
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          document.write(i + "<br>");
          countSNT++;
        }
        if (countSNT == num) {
          break;
        }
        count = 0;
      }
    }
    printSNT(num);
  </script>
</body>
</html>
